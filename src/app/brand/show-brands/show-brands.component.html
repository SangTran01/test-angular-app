<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Products</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of brands$ | async">
            <td>{{item.brandId}}</td>
            <td>{{item.brandName}}</td>
            <td>{{item.products}}</td>
        </tr>
    </tbody>
</table>
